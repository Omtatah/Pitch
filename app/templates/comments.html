{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}
{% import 'macros.html' as macro%}
{% block content %}

<style>
    body {

        background-image: url("../static/img/tree.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

<div class="container">
    <div class="row">
    
        <div class="col-md-4" style="background-color: darkturquoise">
            <h4>Pitch Author: <strong><em>{{pitch.user.username|capitalize}}</em></strong></h4>
            <hr>
            <p class="content">{{pitch.pitch_content}}</p>
            {{wtf.quick_form(comment_form)}}

            <hr>
        </div>

        <div class="col-md-2"></div>

        <div class="col-md-6" style="background-color: lightgrey">

            {{macro.displayComments(comments)}}
        </div>




    </div>
</div>
{% endblock%}
